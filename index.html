<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infix Converter</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <h1>Infix Expression Converter</h1>
  
  <input type="text" id="infixInput" placeholder="Enter infix expression (e.g. A+B*C)" />
  <button onclick="convertToPostfix()">Convert to Postfix</button>
  <button onclick="convertToPrefix()">Convert to Prefix</button>
  
  <h2>Steps</h2>
  <table id="stepsTable">
    <thead>
      <tr>
        <th>Step</th>
        <th>Character</th>
        <th>Stack</th>
        <th>Output</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Result</h2>
  <p id="result"></p>

  <script src="script.js?v=2"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
